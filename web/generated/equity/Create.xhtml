<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquityCreateDlg" widgetVar="EquityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquityTitle}">
            <h:form id="EquityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEquityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{equityController.selected.id}" title="#{bundle.CreateEquityTitle_id}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_nameOfSecurity}" for="nameOfSecurity" />
                        <p:inputText id="nameOfSecurity" value="#{equityController.selected.nameOfSecurity}" title="#{bundle.CreateEquityTitle_nameOfSecurity}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_nameOfSecurity}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_shortName}" for="shortName" />
                        <p:inputText id="shortName" value="#{equityController.selected.shortName}" title="#{bundle.CreateEquityTitle_shortName}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_shortName}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_isin}" for="isin" />
                        <p:inputText id="isin" value="#{equityController.selected.isin}" title="#{bundle.CreateEquityTitle_isin}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_isin}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_issuerCode}" for="issuerCode" />
                        <p:inputText id="issuerCode" value="#{equityController.selected.issuerCode}" title="#{bundle.CreateEquityTitle_issuerCode}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_issuerCode}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_FHLimit}" for="FHLimit" />
                        <p:inputText id="FHLimit" value="#{equityController.selected.FHLimit}" title="#{bundle.CreateEquityTitle_FHLimit}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_FHLimit}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_referencePrice}" for="referencePrice" />
                        <p:inputText id="referencePrice" value="#{equityController.selected.referencePrice}" title="#{bundle.CreateEquityTitle_referencePrice}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_referencePrice}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_quantityIssued}" for="quantityIssued" />
                        <p:inputText id="quantityIssued" value="#{equityController.selected.quantityIssued}" title="#{bundle.CreateEquityTitle_quantityIssued}" required="true" requiredMessage="#{bundle.CreateEquityRequiredMessage_quantityIssued}"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_dateAdded}" for="dateAdded" />
                        <p:calendar id="dateAdded" pattern="MM/dd/yyyy" value="#{equityController.selected.dateAdded}" title="#{bundle.EditEquityTitle_dateAdded}" required="true" requiredMessage="#{bundle.EditEquityRequiredMessage_dateAdded}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{equityController.selected.autoTimestamp}" title="#{bundle.EditEquityTitle_autoTimestamp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEquityLabel_countryOfInitialIssue}" for="countryOfInitialIssue" />
                        <p:selectOneMenu id="countryOfInitialIssue" value="#{equityController.selected.countryOfInitialIssue}" >
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryOfInitialIssueItem"
                                           itemValue="#{countryOfInitialIssueItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equityController.create}" value="#{bundle.Save}" update="display,:EquityListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
