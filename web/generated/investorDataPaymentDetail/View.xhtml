<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                        <h:outputText value="#{bundle.ViewInvestorDataPaymentDetailLabel_dateOfPayment}"/>
                        <h:outputText value="#{investorDataPaymentDetailController.selected.dateOfPayment}" title="#{bundle.ViewInvestorDataPaymentDetailTitle_dateOfPayment}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInvestorDataPaymentDetailLabel_amountPaid}"/>
                        <h:outputText value="#{investorDataPaymentDetailController.selected.amountPaid}" title="#{bundle.ViewInvestorDataPaymentDetailTitle_amountPaid}"/>
                        <h:outputText value="#{bundle.ViewInvestorDataPaymentDetailLabel_paymentSlipNumber}"/>

                        <h:outputText value="#{bundle.ViewInvestorDataPaymentDetailLabel_paymentSlipAttachment}"/>
