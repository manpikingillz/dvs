<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvestorDataPaymentDetailListForm">
                <p:panel header="#{bundle.ListInvestorDataPaymentDetailTitle}">
                    <p:dataTable id="datalist" value="#{investorDataPaymentDetailController.items}" var="item"
                                 selectionMode="single" selection="#{investorDataPaymentDetailController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_dateOfPayment}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfPayment}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_amountPaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.amountPaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_paymentSlipNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentSlipNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_paymentSlipAttachment}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentSlipAttachment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_bank}"/>
                            </f:facet>
                            <h:outputText value="#{item.bank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_bankBranch}"/>
                            </f:facet>
                            <h:outputText value="#{item.bankBranch}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_autoTimestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.autoTimestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_branchCountry}"/>
                            </f:facet>
                            <h:outputText value="#{item.branchCountry}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestorDataPaymentDetailTitle_investorGeneralDataRequest}"/>
                            </f:facet>
                            <h:outputText value="#{item.investorGeneralDataRequest}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{investorDataPaymentDetailController.prepareCreate}" update=":InvestorDataPaymentDetailCreateForm" oncomplete="PF('InvestorDataPaymentDetailCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InvestorDataPaymentDetailViewForm" oncomplete="PF('InvestorDataPaymentDetailViewDialog').show()" disabled="#{empty investorDataPaymentDetailController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InvestorDataPaymentDetailEditForm" oncomplete="PF('InvestorDataPaymentDetailEditDialog').show()" disabled="#{empty investorDataPaymentDetailController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{investorDataPaymentDetailController.destroy}" update=":growl,datalist" disabled="#{empty investorDataPaymentDetailController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
