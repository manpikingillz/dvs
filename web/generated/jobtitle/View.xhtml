<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobtitleViewDlg" widgetVar="JobtitleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJobtitleTitle}">
            <h:form id="JobtitleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobtitleController.selected != null}">
                        <h:outputText value="#{bundle.ViewJobtitleLabel_id}"/>
                        <h:outputText value="#{jobtitleController.selected.id}" title="#{bundle.ViewJobtitleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJobtitleLabel_jobtitle}"/>
                        <h:outputText value="#{jobtitleController.selected.jobtitle}" title="#{bundle.ViewJobtitleTitle_jobtitle}"/>
                        <h:outputText value="#{bundle.ViewJobtitleLabel_autoTimestamp}"/>
                        <h:outputText value="#{jobtitleController.selected.autoTimestamp}" title="#{bundle.ViewJobtitleTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobtitleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
