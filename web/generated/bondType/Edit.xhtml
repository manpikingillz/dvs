<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BondTypeEditDlg" widgetVar="BondTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBondTypeTitle}">
            <h:form id="BondTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bondTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBondTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bondTypeController.selected.id}" title="#{bundle.EditBondTypeTitle_id}" required="true" requiredMessage="#{bundle.EditBondTypeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBondTypeLabel_bondType}" for="bondType" />
                        <p:inputText id="bondType" value="#{bondTypeController.selected.bondType}" title="#{bundle.EditBondTypeTitle_bondType}" required="true" requiredMessage="#{bundle.EditBondTypeRequiredMessage_bondType}"/>
                        <p:outputLabel value="#{bundle.EditBondTypeLabel_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{bondTypeController.selected.autoTimestamp}" title="#{bundle.EditBondTypeTitle_autoTimestamp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bondTypeController.update}" value="#{bundle.Save}" update="display,:BondTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BondTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BondTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
