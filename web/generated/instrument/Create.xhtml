<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstrumentCreateDlg" widgetVar="InstrumentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstrumentTitle}">
            <h:form id="InstrumentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instrumentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstrumentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{instrumentController.selected.id}" title="#{bundle.CreateInstrumentTitle_id}" required="true" requiredMessage="#{bundle.CreateInstrumentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInstrumentLabel_instrumentName}" for="instrumentName" />
                        <p:inputText id="instrumentName" value="#{instrumentController.selected.instrumentName}" title="#{bundle.CreateInstrumentTitle_instrumentName}" required="true" requiredMessage="#{bundle.CreateInstrumentRequiredMessage_instrumentName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instrumentController.create}" value="#{bundle.Save}" update="display,:InstrumentListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstrumentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstrumentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
