<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquityMarketDayCreateDlg" widgetVar="EquityMarketDayCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquityMarketDayTitle}">
            <h:form id="EquityMarketDayCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equityMarketDayController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEquityMarketDayLabel_id}" for="id" />
                        <p:inputText id="id" value="#{equityMarketDayController.selected.id}" title="#{bundle.CreateEquityMarketDayTitle_id}" required="true" requiredMessage="#{bundle.CreateEquityMarketDayRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEquityMarketDayLabel_dateOfMarket}" for="dateOfMarket" />
                        <p:calendar id="dateOfMarket" pattern="MM/dd/yyyy" value="#{equityMarketDayController.selected.dateOfMarket}" title="#{bundle.EditEquityMarketDayTitle_dateOfMarket}" required="true" requiredMessage="#{bundle.EditEquityMarketDayRequiredMessage_dateOfMarket}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEquityMarketDayLabel_ALSICurrent}" for="ALSICurrent" />
                        <p:inputText id="ALSICurrent" value="#{equityMarketDayController.selected.ALSICurrent}" title="#{bundle.CreateEquityMarketDayTitle_ALSICurrent}" required="true" requiredMessage="#{bundle.CreateEquityMarketDayRequiredMessage_ALSICurrent}"/>
                        <p:outputLabel value="#{bundle.CreateEquityMarketDayLabel_LSICurrent}" for="LSICurrent" />
                        <p:inputText id="LSICurrent" value="#{equityMarketDayController.selected.LSICurrent}" title="#{bundle.CreateEquityMarketDayTitle_LSICurrent}" required="true" requiredMessage="#{bundle.CreateEquityMarketDayRequiredMessage_LSICurrent}"/>
                        <p:outputLabel value="#{bundle.CreateEquityMarketDayLabel_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{equityMarketDayController.selected.autoTimestamp}" title="#{bundle.EditEquityMarketDayTitle_autoTimestamp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equityMarketDayController.create}" value="#{bundle.Save}" update="display,:EquityMarketDayListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquityMarketDayCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquityMarketDayCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
