<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeeIsAssignedToInstrumentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmployeeIsAssignedToInstrumentListForm">
                <p:panel header="#{bundle.ListEmployeeIsAssignedToInstrumentTitle}">
                    <p:dataTable id="datalist" value="#{employeeIsAssignedToInstrumentController.items}" var="item"
                                 selectionMode="single" selection="#{employeeIsAssignedToInstrumentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.employeeIsAssignedToInstrumentPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeIsAssignedToInstrumentTitle_employeeIsAssignedToInstrumentPK_employee}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeIsAssignedToInstrumentPK.employee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeIsAssignedToInstrumentTitle_instrument1}"/>
                            </f:facet>
                            <h:outputText value="#{item.instrument1}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{employeeIsAssignedToInstrumentController.prepareCreate}" update=":EmployeeIsAssignedToInstrumentCreateForm" oncomplete="PF('EmployeeIsAssignedToInstrumentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmployeeIsAssignedToInstrumentViewForm" oncomplete="PF('EmployeeIsAssignedToInstrumentViewDialog').show()" disabled="#{empty employeeIsAssignedToInstrumentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmployeeIsAssignedToInstrumentEditForm" oncomplete="PF('EmployeeIsAssignedToInstrumentEditDialog').show()" disabled="#{empty employeeIsAssignedToInstrumentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{employeeIsAssignedToInstrumentController.destroy}" update=":growl,datalist" disabled="#{empty employeeIsAssignedToInstrumentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
