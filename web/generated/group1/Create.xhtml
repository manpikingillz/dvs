<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Group1CreateDlg" widgetVar="Group1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroup1Title}">
            <h:form id="Group1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{group1Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroup1Label_id}" for="id" />
                        <p:inputText id="id" value="#{group1Controller.selected.id}" title="#{bundle.CreateGroup1Title_id}" required="true" requiredMessage="#{bundle.CreateGroup1RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateGroup1Label_groupname}" for="groupname" />
                        <p:inputText id="groupname" value="#{group1Controller.selected.groupname}" title="#{bundle.CreateGroup1Title_groupname}" required="true" requiredMessage="#{bundle.CreateGroup1RequiredMessage_groupname}"/>
                        <p:outputLabel value="#{bundle.CreateGroup1Label_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{group1Controller.selected.autoTimestamp}" title="#{bundle.EditGroup1Title_autoTimestamp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{group1Controller.create}" value="#{bundle.Save}" update="display,:Group1ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Group1CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Group1CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
