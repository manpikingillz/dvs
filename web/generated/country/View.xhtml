<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryViewDlg" widgetVar="CountryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCountryTitle}">
            <h:form id="CountryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countryController.selected != null}">
                        <h:outputText value="#{bundle.ViewCountryLabel_id}"/>
                        <h:outputText value="#{countryController.selected.id}" title="#{bundle.ViewCountryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCountryLabel_countryName}"/>
                        <h:outputText value="#{countryController.selected.countryName}" title="#{bundle.ViewCountryTitle_countryName}"/>
                        <h:outputText value="#{bundle.ViewCountryLabel_countryShortName}"/>
                        <h:outputText value="#{countryController.selected.countryShortName}" title="#{bundle.ViewCountryTitle_countryShortName}"/>
                        <h:outputText value="#{bundle.ViewCountryLabel_autoTimestamp}"/>
                        <h:outputText value="#{countryController.selected.autoTimestamp}" title="#{bundle.ViewCountryTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CountryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
