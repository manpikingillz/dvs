<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <!--<p:growl id="growl" life="3000" />-->

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <ui:include src="/pages/templates/tiles/north/Header.xhtml"/>
                <ui:include src="/pages/templates/tiles/north/TopMenu.xhtml"/>
                
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" rendered="false" >
                <!--<ui:include src="login.xhtml"/>-->
                <!--<ui:include src="/pages/templates/tiles/north/TopMenu.xhtml"/>-->

            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">

                <h:panelGroup layout="block" style="margin-left: 15%; margin-right: 15%">
                    <p:messages id="growl" autoUpdate="true" closable="true"/> 
                    <ui:insert name="body"/>
                </h:panelGroup>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="175" rendered="false">
                <ui:insert name="east"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
