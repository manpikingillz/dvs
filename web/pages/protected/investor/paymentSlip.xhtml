<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="paymentSlipForm">
            <h:panelGroup layout="block"  style="width: 800px; margin: auto;">
                <h:panelGroup id="paymentSlipPG" layout="block" style="width: 800px; border-style: double; height: 750px">
                    <h:panelGroup layout="block" style="display: inline-block; vertical-align: middle">
                        <p:graphicImage value="/resources/images/use_logo.jpg" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="display: inline-block; vertical-align: middle">
                        <h:outputText value="UGANDA SECURITIES EXCHANGE" style="display: inline-block; vertical-align: middle; font-weight: bold; font-size: x-large; color: grey"/>
                    </h:panelGroup>
                    <br/>
                    <h:outputText value="Date:_____________" style=" font-weight: normal; margin-left: 10%"/><br/>
                    <h:outputText value="No: 226234" style="margin-left: 65%; color: red; font-weight: bold"/>
                    <br/>
                    <p:spacer height="30px" width="0px"/>
                    <h:panelGroup layout="block" style="text-align: center">
                        <h:outputText value="PAYMENT SLIP" style="font-weight: bold; font-size: 14px; color: #012348; text-decoration: underline "/>
                    </h:panelGroup>

                    <br/>
                    <!--<p:spacer height="10px" width="0px"/>-->

                    <h:panelGroup layout="block" style="width: 80%; text-align: center; margin: auto; font-size: 12px">
                        <p>
                            Data Subscribed 
                        </p>

                        <p:dataTable id="dataPriceList" value="#{tYPEOFDATATOSELLhasDATADURATIONCATEGORYController.items}" 
                                     var="item"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data Subscribed"/>
                                </f:facet>
                                <h:outputText value="#{item.typeOfDataToSell.typeOfDataToSell}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data Category"/>
                                </f:facet>
                                <h:outputText value="#{item.dataDurationCategory.dataDurationCategory}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Price"/>
                                </f:facet>
                                <h:outputText value="#{item.price}"/>
                            </p:column>

                            <p:summaryRow>
                                <p:column colspan="2" style="text-align:right">
                                    Total:
                                </p:column>

                                <p:column>
                                    <h:outputText value="UGX 9520,000"/>
                                </p:column>
                            </p:summaryRow>
                        </p:dataTable>
                        <p:spacer height="60px" width="0px"/>
                                                                    <br/>
                        <h:outputText value="BANK:.................................................................. 
                                      BRANCH: ......................................................................" 
                                      style=" font-weight: bold"/>
                         <br/>
                        <p:spacer height="60px" width="0px"/>
                        
                        <h:outputText value="Total Amout: UGX 849300"/>
                        <br/>
                        <p:spacer height="60px" width="0px"/>
                        
                        <h:outputText value="DEPOSITED BY................................................ SIGN.........................."/>
                        
                    </h:panelGroup>
                </h:panelGroup>

                <p:spacer height="30px" width="0px"/>
                
                <h:commandButton value="Print">
                    <p:printer target="paymentSlipPG" /> 
                </h:commandButton>  
                <h:commandButton value="Back" action="/pages/protected/investor/subscribeForData.xhtml"/>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
