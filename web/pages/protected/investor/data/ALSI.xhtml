<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--    <ui:define name="title">
            <h:outputText value="ALSI"/>
        </ui:define>
        <ui:define name="body">-->
    <p:accordionPanel multiple="true">
        <p:tab title="ALSI index Chart">

            <h:form id="alsiLineChartForm">
                <p:spacer height="5px" width="0px"/>
                <p:panel>
                    <h:panelGrid columns="6">
                        <h:outputText value="Choose Range:"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Daily"/>
                            <f:selectItem itemLabel="Weekly"/>
                            <f:selectItem itemLabel="Annualy"/>
                            <f:selectItem itemLabel="Monthly"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <p:spacer height="10px" width="0px"/>

                <p:lineChart value="#{alsiLineChartController.model}" legendPosition="e" />

            </h:form>
        </p:tab>

        <p:tab title="ALSI Daily Data">

            <h:form>
                <p:panel>
                    <h:panelGrid columns="4">
                        <h:outputText value="From Date:"/>
                        <p:calendar showWeek="true" showOtherMonths="true"/>
                        <h:outputText value="To Date:"/>
                        <p:calendar   showWeek="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:spacer height="10px" width="0px"/>
                
                <p:dataTable value="#{equityMarketDayController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateOfMarket"/>
                        </f:facet>
                        <h:outputText value="#{item.dateOfMarket}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ALSICurrent"/>
                        </f:facet>
                        <h:outputText value="#{item.ALSICurrent}"/>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </p:tab>
    </p:accordionPanel>
    <!--</ui:define>-->
</ui:composition>
