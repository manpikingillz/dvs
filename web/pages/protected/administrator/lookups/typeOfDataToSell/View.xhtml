<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeOfDataToSellViewDlg" widgetVar="TypeOfDataToSellViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeOfDataToSellTitle}">
            <h:form id="TypeOfDataToSellViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeOfDataToSellController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeOfDataToSellLabel_id}"/>
                        <h:outputText value="#{typeOfDataToSellController.selected.id}" title="#{bundle.ViewTypeOfDataToSellTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTypeOfDataToSellLabel_typeOfDataToSell}"/>
                        <h:outputText value="#{typeOfDataToSellController.selected.typeOfDataToSell}" title="#{bundle.ViewTypeOfDataToSellTitle_typeOfDataToSell}"/>
                        <h:outputText value="#{bundle.ViewTypeOfDataToSellLabel_autoTimestamp}"/>
                        <h:outputText value="#{typeOfDataToSellController.selected.autoTimestamp}" title="#{bundle.ViewTypeOfDataToSellTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTypeOfDataToSellLabel_instrument}"/>
                        <h:outputText value="#{typeOfDataToSellController.selected.instrument}" title="#{bundle.ViewTypeOfDataToSellTitle_instrument}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TypeOfDataToSellViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
