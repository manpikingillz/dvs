<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeOfDataToSellEditDlg" widgetVar="TypeOfDataToSellEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeOfDataToSellTitle}">
            <h:form id="TypeOfDataToSellEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeOfDataToSellController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeOfDataToSellLabel_typeOfDataToSell}" for="typeOfDataToSell" />
                        <p:inputText id="typeOfDataToSell" value="#{typeOfDataToSellController.selected.typeOfDataToSell}" title="#{bundle.EditTypeOfDataToSellTitle_typeOfDataToSell}" required="true" requiredMessage="#{bundle.EditTypeOfDataToSellRequiredMessage_typeOfDataToSell}"/>
                        <p:outputLabel value="#{bundle.EditTypeOfDataToSellLabel_instrument}" for="instrument" />
                        <p:selectOneMenu id="instrument" value="#{typeOfDataToSellController.selected.instrument}" required="true" requiredMessage="#{bundle.EditTypeOfDataToSellRequiredMessage_instrument}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{instrumentController.itemsAvailableSelectOne}"
                                           var="instrumentItem"
                                           itemValue="#{instrumentItem}" itemLabel="#{instrumentItem.instrumentName}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeOfDataToSellController.update}" value="#{bundle.Save}" update="display,:TypeOfDataToSellListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeOfDataToSellEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TypeOfDataToSellEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
