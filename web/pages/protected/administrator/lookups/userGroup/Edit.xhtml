<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserGroupEditDlg" widgetVar="UserGroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserGroupTitle}">
            <h:form id="UserGroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userGroupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserGroupLabel_groupname}" for="groupname" />
                        <p:inputText id="groupname" value="#{userGroupController.selected.groupname}" title="#{bundle.EditUserGroupTitle_groupname}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_groupname}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userGroupController.update}" value="#{bundle.Save}" update="display,:UserGroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserGroupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserGroupEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
