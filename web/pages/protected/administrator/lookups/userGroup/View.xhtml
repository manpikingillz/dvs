<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserGroupViewDlg" widgetVar="UserGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserGroupTitle}">
            <h:form id="UserGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userGroupController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserGroupLabel_id}"/>
                        <h:outputText value="#{userGroupController.selected.id}" title="#{bundle.ViewUserGroupTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserGroupLabel_groupname}"/>
                        <h:outputText value="#{userGroupController.selected.groupname}" title="#{bundle.ViewUserGroupTitle_groupname}"/>
                        <h:outputText value="#{bundle.ViewUserGroupLabel_autoTimestamp}"/>
                        <h:outputText value="#{userGroupController.selected.autoTimestamp}" title="#{bundle.ViewUserGroupTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('UserGroupViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
