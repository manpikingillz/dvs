<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IJMIS</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="background: #E0EAFD;">
            <h:panelGroup layout="block" style="color: purple;  display: inline-block; width: 80%;">

                <p:panel style="border-style: dashed; display: inline-block; background: #E0EAFD!important; vertical-align: middle;">
                    <p:graphicImage library="resources" value="/resources/images/use_logo.jpg"  style="height: 70px" />
                </p:panel>

                <p:panel style="border-style: none; display: inline-block; background: #E0EAFD!important">
                    <h:outputText value="Data " style="font-size: xx-large!important; color: #0A2693; font-family: sans-serif; font-weight: bolder " />
                    <h:outputText value=" Vending" style="font-size: xx-large!important; color: #0A2693; font-family: sans-serif; font-weight: bolder " />
                    <h:outputText value=" System" style="font-size: xx-large!important; color: #0A2693; font-family: sans-serif; font-weight: bolder" />
                </p:panel>
<!--style="font-size: x-large; font-weight: bolder; color: #0A2693;vertical-align: middle"--> 
            </h:panelGroup>

            <h:panelGroup style="display: inline-block; width: 20%; vertical-align: middle;">
                <p:panel style="border-style: none; display: inline-block;  width: 100%; background: #E0EAFD!important;">
                    
                    <h:form>
                        
                        <h:panelGroup style="display: inline-block;">
                        <p:panel style="width: 100%;background: white!important">
                            <h:outputText value="Welcome!, #{clientSessionController.currentUser.person.surname.concat(' ').concat(clientSessionController.currentUser.person.lastname)}" style="font-size: smaller; font-weight: lighter; color: #012348" />
                        </p:panel>
                        </h:panelGroup>
                        
                        <br/>
                         
                        <h:panelGroup id="panelgroup" style="display: inline-block;">
                            <h:commandLink value="Logout" actionListener="#{loginController.logout()}" style="font-size: smaller; font-weight: bold; color: #012348" />
                            <p:spacer width="5px"/>
                            <p:graphicImage value="/resources/images/icons/logout24.png"  style="height: 16px; width: 16px"/>
                        </h:panelGroup>
                        
                        <p:spacer width="10px"/>
                        
                        <h:panelGroup style="display: inline-block;">
                            <h:commandLink value="Preferances" style="font-size: smaller; font-weight: bold; color: #012348" />
                            <p:spacer width="5px"/>
                            <p:graphicImage value="/resources/images/icons/lessons24.png"  style="height: 16px; width: 16px"/>
                        </h:panelGroup >
                        
                        <p:spacer width="10px"/>
                        
                        <h:panelGroup style="display: inline-block;">
                            <h:commandLink value="About" style="font-size: smaller; font-weight: bold; color: #012348" />
                            <p:spacer width="5px"/>
                            <p:graphicImage value="/resources/images/icons/about24.png"  style="height: 16px; width: 16px"/>
                        </h:panelGroup>
                       
                    </h:form>
                    
                </p:panel>
                
            </h:panelGroup>
        </h:panelGroup>

    </h:body>
</html>
