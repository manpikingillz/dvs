<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvestorTypeEditDlg" widgetVar="InvestorTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInvestorTypeTitle}">
            <h:form id="InvestorTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{investorTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInvestorTypeLabel_personType}" for="personType" />
                        <p:inputText id="personType" value="#{investorTypeController.selected.personType}" title="#{bundle.EditInvestorTypeTitle_personType}" required="true" requiredMessage="#{bundle.EditInvestorTypeRequiredMessage_personType}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{investorTypeController.update}" value="#{bundle.Save}" update="display,:InvestorTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InvestorTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('InvestorTypeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
