<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BondTypeViewDlg" widgetVar="BondTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBondTypeTitle}">
            <h:form id="BondTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bondTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewBondTypeLabel_id}"/>
                        <h:outputText value="#{bondTypeController.selected.id}" title="#{bundle.ViewBondTypeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBondTypeLabel_bondType}"/>
                        <h:outputText value="#{bondTypeController.selected.bondType}" title="#{bundle.ViewBondTypeTitle_bondType}"/>
                        <h:outputText value="#{bundle.ViewBondTypeLabel_autoTimestamp}"/>
                        <h:outputText value="#{bondTypeController.selected.autoTimestamp}" title="#{bundle.ViewBondTypeTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('BondTypeViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
