<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobtitleCreateDlg" widgetVar="JobtitleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJobtitleTitle}">
            <h:form id="JobtitleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobtitleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJobtitleLabel_jobtitle}" for="jobtitle" />
                        <p:inputText id="jobtitle" value="#{jobtitleController.selected.jobtitle}" title="#{bundle.CreateJobtitleTitle_jobtitle}" required="true" requiredMessage="#{bundle.CreateJobtitleRequiredMessage_jobtitle}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobtitleController.create}" value="#{bundle.Save}" update="display,:JobtitleListForm:datalist,:growl" oncomplete="handleSubmit(args,'JobtitleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('JobtitleCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
