<ui:define name="west">

        <h:panelGrid columns="1">

                        <h:panelGroup>
                            <p:commandButton value="Login" action="#{loginController.login()}"  style="width: 80px; height:30px;border-radius: 0.0em; margin-top: 20px;  background: -webkit-linear-gradient(top, #9F9F9F , #0A2693);"/>
