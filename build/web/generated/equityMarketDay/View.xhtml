<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquityMarketDayViewDlg" widgetVar="EquityMarketDayViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquityMarketDayTitle}">
            <h:form id="EquityMarketDayViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equityMarketDayController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquityMarketDayLabel_id}"/>
                        <h:outputText value="#{equityMarketDayController.selected.id}" title="#{bundle.ViewEquityMarketDayTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEquityMarketDayLabel_dateOfMarket}"/>
                        <h:outputText value="#{equityMarketDayController.selected.dateOfMarket}" title="#{bundle.ViewEquityMarketDayTitle_dateOfMarket}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEquityMarketDayLabel_ALSICurrent}"/>
                        <h:outputText value="#{equityMarketDayController.selected.ALSICurrent}" title="#{bundle.ViewEquityMarketDayTitle_ALSICurrent}"/>
                        <h:outputText value="#{bundle.ViewEquityMarketDayLabel_LSICurrent}"/>
                        <h:outputText value="#{equityMarketDayController.selected.LSICurrent}" title="#{bundle.ViewEquityMarketDayTitle_LSICurrent}"/>
                        <h:outputText value="#{bundle.ViewEquityMarketDayLabel_autoTimestamp}"/>
                        <h:outputText value="#{equityMarketDayController.selected.autoTimestamp}" title="#{bundle.ViewEquityMarketDayTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EquityMarketDayViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
