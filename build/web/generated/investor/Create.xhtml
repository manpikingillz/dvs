<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition>
        
        <h:form id="InvestorCreateForm">
            <p:fieldset legend="Create Account" style="background: #E0EAFD!important;" toggleable="true">
                <!--<p:panel>-->
                <p:messages autoUpdate="true" closable="true"/>
                <!--<h:panelGroup id="display">-->
                    <h:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateInvestorLabel_investorType}" for="investorType" />
                        <p:selectOneMenu id="investorType" value="#{investorController.selected.investorType}" required="true" requiredMessage="#{bundle.EditInvestorRequiredMessage_investorType}">
                            <f:selectItems value="#{investorTypeController.itemsAvailableSelectOne}"
                                           var="investorTypeItem"
                                           itemValue="#{investorTypeItem}" itemLabel="#{investorTypeItem.personType}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateInvestorLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{investorController.selected.surname}" title="#{bundle.CreateInvestorTitle_surname}" required="true" requiredMessage="#{bundle.CreateInvestorRequiredMessage_surname}"/>
                        <p:outputLabel value="#{bundle.CreateInvestorLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{investorController.selected.lastname}" title="#{bundle.CreateInvestorTitle_lastname}" required="true" requiredMessage="#{bundle.CreateInvestorRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.CreateInvestorLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{investorController.selected.phone}" title="#{bundle.CreateInvestorTitle_phone}" required="true" requiredMessage="#{bundle.CreateInvestorRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.CreateInvestorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{investorController.selected.email}" title="#{bundle.CreateInvestorTitle_email}" required="true" requiredMessage="#{bundle.CreateInvestorRequiredMessage_email}"/>

                        <p:outputLabel value="#{bundle.CreateInvestorLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{investorController.selected.gender}" required="true" requiredMessage="#{bundle.EditInvestorRequiredMessage_gender}">
                            <f:selectItems value="#{genderController.itemsAvailableSelectOne}"
                                           var="genderItem"
                                           itemValue="#{genderItem}" itemLabel="#{genderItem.gender}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateInvestorLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{investorController.selected.country}" required="true" requiredMessage="#{bundle.EditInvestorRequiredMessage_country}">
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryItem"
                                           itemValue="#{countryItem}" itemLabel="#{countryItem.countryName}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateInvestorLabel_address}" for="address" />
                        <p:inputText id="address" value="#{investorController.selected.address}" title="#{bundle.CreateInvestorTitle_address}" required="true" requiredMessage="#{bundle.CreateInvestorRequiredMessage_address}"/>

                        <p:outputLabel value="#{bundle.CreateInvestorLabel_username}" for="username" />
                        <p:inputText id="username" value="#{investorController.selected.username}" title="#{bundle.CreateInvestorTitle_username}" />
                        <p:outputLabel value="#{bundle.CreateInvestorLabel_password}" for="password" />
                        <p:password id="password" value="#{investorController.selected.password}" title="#{bundle.CreateInvestorTitle_password}" converter="ug.or.use.dvs.util.SHAConverter" />

                    </h:panelGrid>
                    <p:commandButton actionListener="#{investorController.create}" value="#{bundle.Save}"  oncomplete="handleSubmit(args,'InvestorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvestorCreateDialog.hide()"/>
                <!--</h:panelGroup>-->
                <!--</p:panel>-->
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
