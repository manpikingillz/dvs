<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_personId}" for="personId" />
                        <p:inputText id="personId" value="#{personController.selected.personId}" title="#{bundle.EditPersonTitle_personId}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_personId}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{personController.selected.surname}" title="#{bundle.EditPersonTitle_surname}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_surname}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{personController.selected.lastname}" title="#{bundle.EditPersonTitle_lastname}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{personController.selected.phone}" title="#{bundle.EditPersonTitle_phone}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_personTypeJPADescriminator}" for="personTypeJPADescriminator" />
                        <p:inputText id="personTypeJPADescriminator" value="#{personController.selected.personTypeJPADescriminator}" title="#{bundle.EditPersonTitle_personTypeJPADescriminator}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{personController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{personController.selected.country}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_country}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryItem"
                                           itemValue="#{countryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{personController.selected.gender}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_gender}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{genderController.itemsAvailableSelectOne}"
                                           var="genderItem"
                                           itemValue="#{genderItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
