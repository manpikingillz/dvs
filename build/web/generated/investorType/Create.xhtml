<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvestorTypeCreateDlg" widgetVar="InvestorTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInvestorTypeTitle}">
            <h:form id="InvestorTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{investorTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInvestorTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{investorTypeController.selected.id}" title="#{bundle.CreateInvestorTypeTitle_id}" required="true" requiredMessage="#{bundle.CreateInvestorTypeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInvestorTypeLabel_personType}" for="personType" />
                        <p:inputText id="personType" value="#{investorTypeController.selected.personType}" title="#{bundle.CreateInvestorTypeTitle_personType}" required="true" requiredMessage="#{bundle.CreateInvestorTypeRequiredMessage_personType}"/>
                        <p:outputLabel value="#{bundle.CreateInvestorTypeLabel_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{investorTypeController.selected.autoTimestamp}" title="#{bundle.EditInvestorTypeTitle_autoTimestamp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{investorTypeController.create}" value="#{bundle.Save}" update="display,:InvestorTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'InvestorTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvestorTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
