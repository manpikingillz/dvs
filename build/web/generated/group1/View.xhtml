<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Group1ViewDlg" widgetVar="Group1ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGroup1Title}">
            <h:form id="Group1ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{group1Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewGroup1Label_id}"/>
                        <h:outputText value="#{group1Controller.selected.id}" title="#{bundle.ViewGroup1Title_id}"/>
                        <h:outputText value="#{bundle.ViewGroup1Label_groupname}"/>
                        <h:outputText value="#{group1Controller.selected.groupname}" title="#{bundle.ViewGroup1Title_groupname}"/>
                        <h:outputText value="#{bundle.ViewGroup1Label_autoTimestamp}"/>
                        <h:outputText value="#{group1Controller.selected.autoTimestamp}" title="#{bundle.ViewGroup1Title_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Group1ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
