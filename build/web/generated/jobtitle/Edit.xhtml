<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobtitleEditDlg" widgetVar="JobtitleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJobtitleTitle}">
            <h:form id="JobtitleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobtitleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJobtitleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{jobtitleController.selected.id}" title="#{bundle.EditJobtitleTitle_id}" required="true" requiredMessage="#{bundle.EditJobtitleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditJobtitleLabel_jobtitle}" for="jobtitle" />
                        <p:inputText id="jobtitle" value="#{jobtitleController.selected.jobtitle}" title="#{bundle.EditJobtitleTitle_jobtitle}" required="true" requiredMessage="#{bundle.EditJobtitleRequiredMessage_jobtitle}"/>
                        <p:outputLabel value="#{bundle.EditJobtitleLabel_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{jobtitleController.selected.autoTimestamp}" title="#{bundle.EditJobtitleTitle_autoTimestamp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobtitleController.update}" value="#{bundle.Save}" update="display,:JobtitleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JobtitleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobtitleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
