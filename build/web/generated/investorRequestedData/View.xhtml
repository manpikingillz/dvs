<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvestorRequestedDataViewDlg" widgetVar="InvestorRequestedDataViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInvestorRequestedDataTitle}">
            <h:form id="InvestorRequestedDataViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{investorRequestedDataController.selected != null}">
                        <h:outputText value="#{bundle.ViewInvestorRequestedDataLabel_id}"/>
                        <h:outputText value="#{investorRequestedDataController.selected.id}" title="#{bundle.ViewInvestorRequestedDataTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInvestorRequestedDataLabel_activeStatus}"/>
                        <p:selectBooleanCheckbox value="#{investorRequestedDataController.selected.activeStatus}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewInvestorRequestedDataLabel_requestDate}"/>
                        <h:outputText value="#{investorRequestedDataController.selected.requestDate}" title="#{bundle.ViewInvestorRequestedDataTitle_requestDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInvestorRequestedDataLabel_autoTimestamp}"/>
                        <h:outputText value="#{investorRequestedDataController.selected.autoTimestamp}" title="#{bundle.ViewInvestorRequestedDataTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInvestorRequestedDataLabel_investorGeneralDataRequest}"/>
                        <h:outputText value="#{investorRequestedDataController.selected.investorGeneralDataRequest}" title="#{bundle.ViewInvestorRequestedDataTitle_investorGeneralDataRequest}"/>
                        <h:outputText value="#{bundle.ViewInvestorRequestedDataLabel_TYPEOFDATATOSELLhasDATADURATIONCATEGORY}"/>
                        <h:outputText value="#{investorRequestedDataController.selected.TYPEOFDATATOSELLhasDATADURATIONCATEGORY}" title="#{bundle.ViewInvestorRequestedDataTitle_TYPEOFDATATOSELLhasDATADURATIONCATEGORY}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InvestorRequestedDataViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
