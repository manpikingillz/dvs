<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeOfDataToSellCreateDlg" widgetVar="TypeOfDataToSellCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeOfDataToSellTitle}">
            <h:form id="TypeOfDataToSellCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeOfDataToSellController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeOfDataToSellLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeOfDataToSellController.selected.id}" title="#{bundle.CreateTypeOfDataToSellTitle_id}" required="true" requiredMessage="#{bundle.CreateTypeOfDataToSellRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTypeOfDataToSellLabel_typeOfDataToSell}" for="typeOfDataToSell" />
                        <p:inputText id="typeOfDataToSell" value="#{typeOfDataToSellController.selected.typeOfDataToSell}" title="#{bundle.CreateTypeOfDataToSellTitle_typeOfDataToSell}" required="true" requiredMessage="#{bundle.CreateTypeOfDataToSellRequiredMessage_typeOfDataToSell}"/>
                        <p:outputLabel value="#{bundle.CreateTypeOfDataToSellLabel_autoTimestamp}" for="autoTimestamp" />
                        <p:calendar id="autoTimestamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{typeOfDataToSellController.selected.autoTimestamp}" title="#{bundle.EditTypeOfDataToSellTitle_autoTimestamp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTypeOfDataToSellLabel_instrument}" for="instrument" />
                        <p:selectOneMenu id="instrument" value="#{typeOfDataToSellController.selected.instrument}" required="true" requiredMessage="#{bundle.EditTypeOfDataToSellRequiredMessage_instrument}">
                            <f:selectItems value="#{instrumentController.itemsAvailableSelectOne}"
                                           var="instrumentItem"
                                           itemValue="#{instrumentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeOfDataToSellController.create}" value="#{bundle.Save}" update="display,:TypeOfDataToSellListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeOfDataToSellCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeOfDataToSellCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
