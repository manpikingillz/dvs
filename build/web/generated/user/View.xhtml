<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_personId}"/>
                        <h:outputText value="#{userController.selected.personId}" title="#{bundle.ViewUserTitle_personId}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                        <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                        <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_autoTimestamp}"/>
                        <h:outputText value="#{userController.selected.autoTimestamp}" title="#{bundle.ViewUserTitle_autoTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_enabledOrDisabled}"/>
                        <p:selectBooleanCheckbox value="#{userController.selected.enabledOrDisabled}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserLabel_person}"/>
                        <h:outputText value="#{userController.selected.person}" title="#{bundle.ViewUserTitle_person}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_employee}"/>
                        <h:outputText value="#{userController.selected.employee}" title="#{bundle.ViewUserTitle_employee}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_investor}"/>
                        <h:outputText value="#{userController.selected.investor}" title="#{bundle.ViewUserTitle_investor}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_personId}"/>
                        <h:outputText value="#{userController.selected.personId}" title="#{bundle.ViewUserTitle_personId}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_surname}"/>
                        <h:outputText value="#{userController.selected.surname}" title="#{bundle.ViewUserTitle_surname}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_lastname}"/>
                        <h:outputText value="#{userController.selected.lastname}" title="#{bundle.ViewUserTitle_lastname}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_phone}"/>
                        <h:outputText value="#{userController.selected.phone}" title="#{bundle.ViewUserTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_personTypeJPADescriminator}"/>
                        <h:outputText value="#{userController.selected.personTypeJPADescriminator}" title="#{bundle.ViewUserTitle_personTypeJPADescriminator}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_user}"/>
                        <h:outputText value="#{userController.selected.user}" title="#{bundle.ViewUserTitle_user}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_country}"/>
                        <h:outputText value="#{userController.selected.country}" title="#{bundle.ViewUserTitle_country}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_gender}"/>
                        <h:outputText value="#{userController.selected.gender}" title="#{bundle.ViewUserTitle_gender}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
